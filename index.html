<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPL Project Apparel Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; }
    .shop-container { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; padding: 20px; }
    .item-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      width: 240px;
      padding: 16px;
      box-shadow: 2px 2px 8px #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }
    .item-card img {
      width: 180px; height: 180px; object-fit: cover; border-radius: 6px;
      margin-bottom: 12px; background: #f2f2f2; cursor: zoom-in;
      transition: transform 0.2s ease;
    }
    .item-card img:hover {
      transform: scale(1.03);
    }
    .item-description { margin-bottom: 12px; min-height: 40px; text-align: center; }
    .size-select { margin-bottom: 12px; }
    .add-to-cart {
      background: #005a9e; color: #fff; border: none; border-radius: 4px;
      padding: 8px 16px; cursor: pointer;
    }
    .add-to-cart:hover { background: #003d6a; }
    h1 { text-align: center; padding-top: 20px; }

    /* Modal Styles */
    .image-modal {
      display: none; position: fixed; z-index: 999;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center; align-items: center;
    }
    .image-modal img {
      max-width: 90%; max-height: 90%;
      cursor: zoom-in; transition: transform 0.2s ease;
    }
    .close-btn {
      position: absolute; top: 20px; right: 40px;
      color: white; font-size: 40px; font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SPL Project Apparel Shop</h1>
  <div class="shop-container">

    <!-- Example Item -->
    <div class="item-card">
      <img src="images/Aqua%20Active%20Tank%20Top.png" alt="Aqua Active Tank Top" class="clickable">
      <div class="item-description">Aqua Active Tank Top - Breathable fabric for active lifestyles.</div>
      <div class="size-select">
        <label for="size1">Size:</label>
        <select id="size1" name="size1">
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
      </div>
      <button class="add-to-cart" onclick="alert('Demo only')">Add to Cart</button>
    </div>

    <!-- Repeat item-cards for other products -->

  </div>

  <!-- Modal for Enlarged Images -->
  <div id="imgModal" class="image-modal">
    <span class="close-btn" id="closeModal">&times;</span>
    <img id="modalImg" src="">
  </div>

  <script>
    const images = document.querySelectorAll('.clickable');
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');

    let zoomed = false;

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        zoomed = false;
        modalImg.style.transform = 'scale(1)';
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    modalImg.addEventListener('click', () => {
      zoomed = !zoomed;
      modalImg.style.transform = zoomed ? 'scale(2)' : 'scale(1)';
      modalImg.style.cursor = zoomed ? 'zoom-out' : 'zoom-in';
    });

    // Close modal on background click
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
