<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary-color: #005a9e;
      --primary-hover: #003d6a;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --border-color: #ddd;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
    }

    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0; 
      line-height: 1.6;
      color: var(--text-color);
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
      background: white;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .header h1 {
      margin: 0;
      color: var(--primary-color);
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 300;
    }

    .header p {
      margin: 0.5rem 0 0;
      color: #666;
      font-size: 1.1rem;
    }

    .shop-container { 
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .item-card {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .item-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .item-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), #4facfe);
    }

    .image-container {
      position: relative;
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .item-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: zoom-in;
      transition: var(--transition);
      background: #f0f0f0;
    }

    .item-card img:hover { 
      transform: scale(1.05);
    }

    .loading-placeholder {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .item-info {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .item-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .item-description { 
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      flex: 1;
    }

    .item-controls {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .size-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .size-select label {
      font-weight: 500;
      min-width: 40px;
    }

    .size-select select {
      flex: 1;
      padding: 0.5rem;
      border: 2px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .size-select select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 90, 158, 0.1);
    }

    .add-to-cart {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .add-to-cart:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .add-to-cart:active {
      transform: translateY(0);
    }

    .add-to-cart:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* Modal Styles */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    .image-modal img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      cursor: zoom-in;
      transition: var(--transition);
      border-radius: 8px;
    }

    .close-btn {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    .zoom-hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Success Message */
    .success-message {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow);
      transform: translateX(400px);
      transition: var(--transition);
      z-index: 1001;
    }

    .success-message.show {
      transform: translateX(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .shop-container {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        padding: 0 0.75rem 1rem;
      }

      .item-card {
        padding: 1rem;
      }

      .header {
        padding: 1.5rem 1rem;
      }

      .close-btn {
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        width: 35px;
        height: 35px;
      }
    }

    @media (max-width: 480px) {
      .shop-container {
        grid-template-columns: 1fr;
      }

      .zoom-hint {
        display: none;
      }
    }

    /* Focus styles for accessibility */
    .item-card:focus-within {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    .add-to-cart:focus {
      outline: 2px solid white;
      outline-offset: 2px;
    }
  </style>
</head>

    // Shopping cart (in-memory storage)

    // DOM elements
    const shopContainer = document.getElementById('shopContainer');
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('modalImg');
    const closeModal = document.getElementById('closeModal');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');

    let zoomed = false;

    // Generate product cards
    function renderProducts(productsToRender = products) {
      shopContainer.innerHTML = '';
      
      productsToRender.forEach(product => {
        const productCard = createProductCard(product);
        shopContainer.appendChild(productCard);
      });
    }

    // Create individual product card
    function createProductCard(product) {
      const card = document.createElement('article');
      card.className = 'item-card';
      card.setAttribute('data-product-id', product.id);
      
      card.innerHTML = `
        <div class="image-container">
          <img src="${product.image}" alt="${product.name}" loading="lazy" onerror="handleImageError(this)">
        </div>
        <div class="item-info">
          <h3 class="item-title">${product.name}</h3>
          <p class="item-description">${product.description}</p>
          <div class="item-controls">
            <div class="size-select">
              <label for="size-${product.id}">Size:</label>
              <select id="size-${product.id}" name="size-${product.id}" required>
                <option value="">Choose size</option>
                ${product.sizes.map(size => `<option value="${size.toLowerCase()}">${size}</option>`).join('')}
              </select>
            </div>
            <button class="add-to-cart" onclick="addToCart(${product.id})" type="button">
              Add to Cart
            </button>
          </div>
        </div>
      `;

      return card;
    }

    // Handle image loading errors
    function handleImageError(img) {
      img.style.background = '#f0f0f0';
      img.alt = 'Image not available';
      img.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="%23f0f0f0"/><text x="100" y="100" text-anchor="middle" dy=".3em" font-family="Arial" font-size="14" fill="%23999">Image not available</text></svg>';
    }

    // Add to cart functionality
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const sizeSelect = document.getElementById(`size-${productId}`);
      const selectedSize = sizeSelect.value;

      if (!selectedSize) {
        sizeSelect.focus();
        sizeSelect.style.borderColor = '#dc3545';
        setTimeout(() => {
          sizeSelect.style.borderColor = '';
        }, 3000);
        return;
      }

      // Add to cart (in real app, this would sync with backend)
      cart.push({
        ...product,
        selectedSize,
        quantity: 1,
        addedAt: new Date()
      });

      // Show success message
      successText.textContent = `${product.name} (${selectedSize.toUpperCase()}) added to cart!`;
      successMessage.classList.add('show');
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);

      // Reset size selection
      sizeSelect.value = '';

      console.log('Cart:', cart); // For debugging
    }

    // Modal functionality
    function setupModal() {
      // Open modal when clicking on product images
      shopContainer.addEventListener('click', (e) => {
        if (e.target.tagName === 'IMG' && e.target.closest('.item-card')) {
          modal.style.display = 'flex';
          modalImg.src = e.target.src;
          modalImg.alt = e.target.alt;
          zoomed = false;
          modalImg.style.transform = 'scale(1)';
          modalImg.style.cursor = 'zoom-in';
          modal.setAttribute('aria-hidden', 'false');
          document.body.style.overflow = 'hidden';
          
          // Focus management for accessibility
          setTimeout(() => closeModal.focus(), 100);
        }
      });

      // Close modal
      closeModal.addEventListener('click', closeModalFunction);
      
      // Zoom functionality
      modalImg.addEventListener('click', () => {
        zoomed = !zoomed;
        modalImg.style.transform = zoomed ? 'scale(2)' : 'scale(1)';
        modalImg.style.cursor = zoomed ? 'zoom-out' : 'zoom-in';
      });

      // Close on background click
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeModalFunction();
        }
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'flex') {
          if (e.key === 'Escape') {
            closeModalFunction();
          } else if (e.key === ' ' || e.key === 'Enter') {
            e.preventDefault();
            modalImg.click();
          }
        }
      });
    }

    function closeModalFunction() {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      zoomed = false;
    }

    // Initialize the app
    function init() {
      renderProducts();
      setupModal();
      
      // Add loading animation to images
      document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('.item-card img');
        images.forEach(img => {
          if (!img.complete) {
            img.classList.add('loading-placeholder');
            img.addEventListener('load', () => {
              img.classList.remove('loading-placeholder');
            });
          }
        });
      });
    }

    // Start the application
    init();
  </script>
